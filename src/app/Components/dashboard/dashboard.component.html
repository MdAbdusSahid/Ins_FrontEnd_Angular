<main id="main" class="main">
  <section class="section dashboard">
    <div class="row">
      <div class="col-lg-8">
        <div class="row">
          <div class="col-xxl-4 col-md-3">
            <div class="card info-card sales-card">
              <div class="card-body">
                <div class="d-flex align-items-center mt-3">
                  <img
                    src="https://img.icons8.com/fluency-systems-filled/48/21E2AF/chart-arrow-rise.png"
                    class="icon-img"
                    routerLink="/newleads"
                  />
                  <div class="ps-0">
                    <h6 class="lead-n">04</h6>
                    <span class="large pt-2 ps-1 exp">New Leads</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xxl-4 col-md-3">
            <div class="card info-card sales-card">
              <div class="card-body">
                <div class="d-flex align-items-center mt-3">
                  <i class="bi bi-file-earmark-check icon-bi"></i>
                  <div class="ps-0">
                    <h6 class="claim-n">06</h6>
                    <span class="large pt-2 ps-1 exp">Total claims</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xxl-4 col-md-3">
            <div class="card info-card sales-card">
              <div class="card-body">
                <div class="d-flex align-items-center mt-3">
                  <img
                    src="https://img.icons8.com/ios/50/FF6968/synchronize.png"
                    routerLink="/renewal"
                    class="icon-img"
                  />
                  <div class="ps-0">
                    <h6 class="renewal-n">08</h6>
                    <a class="large pt-2 ps-1 exp">Renewal</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xxl-4 col-md-3">
            <div class="card info-card sales-card">
              <div class="card-body">
                <div class="d-flex align-items-center mt-3">
                  <i
                    class="bi bi-file-earmark icon-bi"
                    routerLink="/expired"
                  ></i>
                  <div class="ps-0">
                    <h6 class="expired-n">02</h6>
                    <span class="large pt-2 ps-1 exp">Expired</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- <fa-icon [icon]="faAngleRight" class="arrange" style="color:blue"></fa-icon> -->

          <div>
            <app-newapplications></app-newapplications>
          </div>
          <div>
            <app-allsales> </app-allsales>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="col-lg-12">
          <app-tsp></app-tsp>
        </div>
        <div class="col-lg-12">
          <app-schedule></app-schedule>
        </div>
        <div class="col-lg-12">
          <app-event></app-event>
        </div>
      </div>
    </div>
  </section>
</main>
