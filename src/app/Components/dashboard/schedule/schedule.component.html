<div class="col-lg-12">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <h3 class="card-title d-flex flex-nowrap">
            <b>Today's Schedule </b>
          </h3>
          <input type="date" class="in" id="datepicker" [value]="TodayDate" />
          <h3>{{ currentDate | date : "EEE, MMM dd, yyyy" }}</h3>

          <div class="row scl-cal">
            <div
              class="card-sc"
              [ngClass]="{ current: isCurrentDate(date) }"
              *ngFor="let date of dates"
            >
              <p class="card-text">
                <span>{{ date | date : "dd" }}</span
                >&nbsp;
                {{ date | date : "EEE" }}
              </p>
            </div>
          </div>

          <div *ngFor="let meeting of meetings; let i = index" class="meeting">
            <div class="details">
              <div class="name">
                <i class="bi bi-people"></i>{{ meeting.name }}
              </div>
              <div class="time">{{ meeting.time }}</div>
            </div>
            <div class="icons">
              <!-- <fa-icon [icon]="faPhone" class="icon"></fa-icon> -->
              <!-- <img src="https://img.icons8.com/ios/50/000/phone--v1.png" class="meet-icon"/> -->
              <i class="bi bi-telephone meet-phone-icon"></i>&nbsp;&nbsp;
              <i class="bi bi-camera-video meet-video-icon"></i>
              <!-- <fa-icon [icon]="faVideo" class="icon"></fa-icon> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
